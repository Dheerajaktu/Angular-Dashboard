<div class="container">
    <mat-form-field>

        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class=".card-basic">
        <!-- position col -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>{{col1}}</th>
            <td mat-cell *matCellDef="let elements">{{elements.position}}</td>
        </ng-container>
        <!-- name col -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{col2}}</th>
            <td mat-cell *matCellDef="let elements">{{elements.name}}</td>
        </ng-container>
        <!-- Weight col -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>{{col3}}</th>
            <td mat-cell *matCellDef="let elements">{{elements.weight}}</td>
        </ng-container>
        <!-- symbol Col -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>{{col4}}</th>
            <td mat-cell *matCellDef="let elements">{{elements.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
        <tr mat-row *matRowDef="let row; columns: displayCols;"></tr>


    </table>


    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5,10,20]">

    </mat-paginator>
</div>
