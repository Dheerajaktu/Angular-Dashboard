<div class="container" class="card-basic">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="albumId">
            <th width="20%" class="bg-header-id" mat-header-cell *matHeaderCellDef>Album Id</th>
            <td mat-cell *matCellDef="let row">{{row.albumId}}</td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th width="20%" class="bg-header-id" mat-header-cell *matHeaderCellDef>Id
                <input matInput (keyup)="searchById($event.target.value)" placeholder="Search by Id">
            </th>
            <td mat-cell *matCellDef="let row">
                {{row.id}}
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th width="20%" class="bg-header-id" mat-header-cell *matHeaderCellDef>Title
                <input matInput (keyup)="searchByTitle($event.target.value)" placeholder="Search by Title">
            </th>
            <td mat-cell *matCellDef="let row">
                {{row.title}}</td>
        </ng-container>
        <ng-container matColumnDef="url">
            <th width="25%" class="bg-header-id" mat-header-cell *matHeaderCellDef>Photo</th>
            <td mat-cell *matCellDef="let row"><img src="{{row.url}}" height="100" width="100"
                    style="border-radius: 500px;margin-top: 10px;margin-bottom: 10px;"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner color="primary" mode="indeterminate">
        </mat-progress-spinner>
    </mat-card>


    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[10,20,50,100]">
    </mat-paginator>
</div>
