<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
    [ngStyle]="{'background-color' : this.changeDark =='Dark' ? '#000000' :(this.changeDark =='Pink' ? '#ff69b4': (this.changeDark=='defaultColor'?'#4d668c': '#4d668c'))}">

    <mat-toolbar style="color:white"><i class="fa fa-arrow-down" aria-hidden="true"></i>&nbsp;Menu

    </mat-toolbar>
    <!----------------------------------------------------------------------------------------------------------- -->
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']" style="color: white"><i class="fa fa-home"
          aria-hidden="true"></i>&nbsp;Home</a>
      <a mat-list-item [routerLink]="['/profile']" style="color: white"><i class="fa fa-user-circle"
          aria-hidden="true"></i>&nbsp;User Profile</a>
      <a mat-list-item [routerLink]="['/location']" style="color: white"><i class="fa fa-globe"
          aria-hidden="true"></i>&nbsp;Geo
        Location</a>
      <a mat-list-item [routerLink]="['/forms']" style="color: white">

        <i class="fa fa-id-card-o" aria-hidden="true"></i>&nbsp;Forms</a>

      <a mat-list-item [routerLink]="['/card']" style="color: white"><i class="fa fa-sticky-note-o"
          aria-hidden="true"></i>&nbsp;Cards</a>
      <a mat-list-item [routerLink]="['/table']" style="color: white"><i class="fa fa-table"
          aria-hidden="true"></i>&nbsp;Tables</a>
      <a mat-list-item [routerLink]="['/notification']" style="color: white"><i class="fa fa-bell-o"
          aria-hidden="true"></i>&nbsp;Notifications</a>
      <a mat-list-item [routerLink]="['/shopping']" style="color: white"><i class="fa fa-shopping-bag"
          aria-hidden="true"></i>&nbsp;Shopping</a>
      <a mat-list-item [routerLink]="['/makePayment']" style="color: white"><i class="fa fa-credit-card"
          aria-hidden="true"></i>&nbsp;Make
        Payment</a>
      <a mat-list-item [routerLink]="['/paypal']" style="color: white"><i class="fa fa-paypal"
          aria-hidden="true"></i>&nbsp;Donate
        Paypal</a>
      <a mat-list-item [routerLink]="['/api']" style="color: white"><i class="fa fa-plug"
          aria-hidden="true"></i>&nbsp;Api Connection
      </a>
      <a mat-list-item [routerLink]="['/album']" style="color: white"><i class="fa fa-picture-o"
          aria-hidden="true"></i>&nbsp;Album
      </a>
    </mat-nav-list>
    <!-- ------------------------------------------------------------------------------ -->
  </mat-sidenav>
  <mat-sidenav-content>

    <button class="navi-btn" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <div>
      <mat-toolbar class="navbar mat-toolbar-info"
        [ngStyle]="{'background-color' : this.changeDark =='Dark' ? '#000000' :(this.changeDark =='Pink' ? '#ff69b4': (this.changeDark=='defaultColor'?'#4d668c': '#4d668c'))}">


        <span style="color: white;font-family:sans-serif;font-size:25px;">
          {{title.title}}
        </span>

        <div>

          <mat-menu #themeMenu="matMenu">
            <a mat-menu-item (click)="darkTheme('Dark')"><i class="fa fa-circle" aria-hidden="true"></i>&nbsp;Dark</a>

            <a mat-menu-item (click)="darkTheme('Pink')" style="color: deeppink"><i class="fa fa-circle"
                aria-hidden="true"></i>&nbsp;Pink</a>


            <a mat-menu-item (click)="darkTheme('defaultColor')" style="color:#4d668c"><i class="fa fa-circle"
                aria-hidden="true"></i>&nbsp;Default</a>
          </mat-menu>
          <button [mat-menu-trigger-for]="themeMenu" class="btn btn-sm" style="color: white">
            <i class="fa fa-circle" aria-hidden="true"></i>&nbsp;Themes
          </button>
          <mat-menu #appMenu="matMenu">
            <a mat-menu-item><i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;New Task</a>
            <a mat-menu-item><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;Inbox</a>
            <a mat-menu-item><i class="fa fa-cog" aria-hidden="true"></i>&nbsp;Account Setting</a>
            <a mat-menu-item><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a>
          </mat-menu>
          <button [mat-menu-trigger-for]="appMenu" class="btn btn-sm" style="color: white;margin-left: 15px;"><i
              class="fa fa-user-o" aria-hidden="true"></i>&nbsp;Account
          </button>
        </div>

      </mat-toolbar>
    </div>
    <!-- <div *ngIf="showLoder" class="spinner"></div> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
